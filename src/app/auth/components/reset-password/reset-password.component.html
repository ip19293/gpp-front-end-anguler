<!------------------------------------------  Main container ---------------------------- -->
<div class="body">
  <div
    class="container d-flex justify-content-center align-items-center min-vh-100"
  >
    <!------------------------------------------  logo container ---------------------------- -->
    <div class="row border rounder-5 p-3 bg-white shadow box-area">
      <!------------------------------------------  left box ---------------------------- -->
      <div
        class="col-md-6 rounder-4 d-flex justify-content-center align-items-center flex-column left-box"
        style="background-color: whitesmoke"
      >
        <div class="featured-image mb-3">
          <img
            src="assets/images/supnum.png"
            alt=""
            class="img-fluid"
            style="width: 250px"
          />
          <p
            class="text-black f-s-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            "
          >
            Institut supérieur du numérique
          </p>
          <small
            class="text-black text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
            >Gestion de Paiement des Professeurs</small
          >
        </div>
      </div>
      <!------------------------------------------  right box ---------------------------- -->
      <div class="col-md-6 right-box">
        <div class="row items-center">
          <div class="header-text mb-4">
            <h2 class="text-xl font-bold mb-4 text-center text-blue-950">
              Réinitialiser le mot de passe
            </h2>
            <p></p>
          </div>
          <form [formGroup]="resetForm" (ngSubmit)="reset()">
            <div class="input-group mb-2">
              <input
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Token de réinitialisation"
                type="text"
                formControlName="token"
                [ngClass]="{
                  'is-invalid': isSubmit && resetForm.controls['token'].errors
                }"
              />
            </div>

            <div class="input-group mb-2">
              <input
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Nouveau mot de passe"
                type="password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid':
                    isSubmit && resetForm.controls['password'].errors
                }"
              />
            </div>
            <div class="input-group mb-1">
              <input
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Confirmer le mot de passe"
                type="password"
                formControlName="passwordConfirm"
                [ngClass]="{
                  'is-invalid':
                    isSubmit && resetForm.controls['passwordConfirm'].errors
                }"
              />
            </div>
            <div class="input-group mb-4 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" />
                <label for="formCheck" class="form-check-label text-secondary"
                  ><small>Souviens-toi de moi</small></label
                >
              </div>
              <div class="forget">
                <small
                  ><a routerLink="../forget" class="text-blue-600"
                    >renvoyer le token de réinitialisation?</a
                  ></small
                >
              </div>
            </div>
            <div class="input-group mb-4 gap-1">
              <a
                (click)="reset()"
                mat-button
                type="submit"
                class="flex hover:bg-gray-600 group items-center rounded-md bg-gray-700 text-white text-sm font-medium pl-2 pr-3 py-2 shadow-sm"
              >
                <mat-icon>autorenew</mat-icon>
                Réinitialiser
              </a>
            </div>

            <div class="row justify-start">
              <small
                >Vous avez de compte déja?
                <a class="text-blue-500" routerLink="../login"
                  >Connectez-vous</a
                ></small
              >
            </div>
          </form>
        </div>
      </div>
      <!------------------------------------------  Main container ---------------------------- -->
    </div>
  </div>
</div>
