<div class="card overflow-x-auto rounded-b-md">
  <div class="card-body">
    <!-- ------------------------------------------------------------------------------------- -->
    <div
      [ngClass]="dataSource.data.length === 0 ? ' ' : 'hidden'"
      class="bg-white border border-gray-200 p-4 rounded-md text-center"
    >
      <span class="text-3xl text-gray-500"><mat-icon>info</mat-icon></span>
      <p class="text-lg">Aucune donnée disponible.</p>
    </div>
    <!-- ---------------------------------------------------------------------------------------- -->
    <div
      class="table border border-gray-200 rounded-md"
      [ngClass]="dataSource.data.length > 0 ? ' ' : 'hidden'"
    >
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let row">
            {{ row.type }}
          </td>
        </ng-container>
        <!-- jour Column -->
        <ng-container matColumnDef="jour">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Jour</th>
          <td mat-cell *matCellDef="let row">
            {{ row.jour }}
          </td>
        </ng-container>

        <!-- startTime Column -->
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Début</th>
          <td mat-cell *matCellDef="let row">
            {{ row.startTime }}
          </td>
        </ng-container>

        <!-- finishTime Column -->
        <ng-container matColumnDef="finishTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fin</th>
          <td mat-cell *matCellDef="let row">
            {{ row.finishTime }}
          </td>
        </ng-container>
        <!-- professeur Column -->
        <ng-container matColumnDef="professeur">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Enseignant(e)
          </th>
          <td mat-cell *matCellDef="let row">{{ row.nom }} {{ row.prenom }}</td>
        </ng-container>
        <!-- matiere Column -->
        <ng-container matColumnDef="matiere">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Element</th>
          <td mat-cell *matCellDef="let row">
            {{ row.name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="border-l"
          >
            &nbsp;&nbsp; Action
          </th>
          <td mat-cell *matCellDef="let row" class="border-l">
            <button mat-flat-button (click)="openEditEmploiComp(row)">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-flat-button (click)="removeEmploi($event, row._id)">
              <mat-icon color="red">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row border-y-2 rounded-md" *matNoDataRow>
          <td
            colspan="6"
            class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center"
          >
            <span class="text-3xl text-gray-500"
              ><mat-icon>info</mat-icon></span
            >
            <p>Aucune donnée ne correspond ...</p>
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
  </div>
</div>
