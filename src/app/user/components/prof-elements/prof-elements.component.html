<div class="card overflow-x-auto rounded-b-md">
  <div class="card-body">
    <!-- ------------------------------------------------------------------------------------- -->
    <div
      [ngClass]="dataSource.data.length === 0 ? ' ' : 'hidden'"
      class="bg-white border border-gray-200 p-4 rounded-md text-center"
    >
      <span class="text-3xl text-gray-500"><mat-icon>info</mat-icon></span>
      <p class="text-lg">Aucune donnée disponible.</p>
    </div>
    <!-- ---------------------------------------------------------------------------------------- -->
    <div
      class="table border border-gray-200 rounded-md"
      [ngClass]="dataSource.data.length > 0 ? ' ' : 'hidden'"
    >
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
          <td mat-cell *matCellDef="let row">
            {{ row.name }}
          </td>
        </ng-container>

        <!-- semestre Column -->
        <ng-container matColumnDef="semestre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Semestre</th>
          <td mat-cell *matCellDef="let row">{{ row.semestre }}</td>
        </ng-container>
        <!-- code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let row">
            {{ row.code }}
          </td>
        </ng-container>
        <!-- filiere Column -->
        <ng-container matColumnDef="filiere">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Filiére</th>
          <td mat-cell *matCellDef="let row">
            {{ row.filiere | uppercase }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="border-l"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row" class="border-l">
            <button
              mat-flat-button
              class="mr-5"
              (click)="deleteOneMatFromProf($event, row._id)"
            >
              <mat-icon color="red">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row border-y-2 rounded-md" *matNoDataRow>
          <td
            colspan="6"
            class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center"
          >
            <span class="text-3xl text-gray-500"
              ><mat-icon>info</mat-icon></span
            >
            <p>Aucune donnée ne correspond ...</p>
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
  </div>
</div>
