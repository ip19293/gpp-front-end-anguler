<div class="card overflow-x-auto" id="card">
  <div class="card-body">
    <div class="flex space-x-3 mb-2">
      <!-- ------------------------------------------------------------------------------------- -->
      <div
        [ngClass]="dataSource.data.length === 0 ? ' ' : 'hidden'"
        class="bg-white border border-gray-200 p-4 rounded-md text-center"
      >
        <span class="text-3xl text-gray-500"><mat-icon>info</mat-icon></span>
        <p class="text-lg">Aucune donnée disponible.</p>
      </div>
      <!-- ---------------------------------------------------------------------------------------- -->
      <div
        class="table border border-gray-200 rounded-md"
        [ngClass]="dataSource.data.length > 0 ? ' ' : 'hidden'"
      >
        <table mat-table matTableExporter [dataSource]="dataSource" matSort>
          <!-- nom Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nom & prénom
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.nom }} {{ row.prenom }}
            </td>
          </ng-container>

          <ng-container matColumnDef="banque">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Banque</th>
            <td mat-cell *matCellDef="let row">{{ row.banque }}</td>
          </ng-container>
          <!-- account Column -->
          <ng-container matColumnDef="account">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Numero du compte
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.accountNumero }}
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
              class="border-l"
            >
              Action
            </th>
            <td mat-cell *matCellDef="let row" class="space-x-2 border-l">
              <button mat-flat-button routerLink="./{{ row._id }}/cours">
                <mat-icon color="primary">event_note</mat-icon>
              </button>
              <button
                mat-flat-button
                (click)="deleteProfesseur($event, row._id)"
              >
                <mat-icon color="warn">delete</mat-icon>
              </button>
              <button mat-flat-button routerLink="./{{ row._id }}">
                <mat-icon color="primary">more_horiz</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->

          <tr class="mat-row border-y-2 rounded-md" *matNoDataRow>
            <td
              colspan="4"
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center"
            >
              <span class="text-3xl text-gray-500"
                ><mat-icon>info</mat-icon></span
              >
              <p>Aucune donnée ne correspond ...</p>
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Sélectionnez la page des utilisateurs"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
