<div mat-dialog-title class="border-b">
  <h1>{{ data ? "Modifier la " : "Ajouter une " }}cour</h1>
</div>
<form [formGroup]="coursForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row border-1 rounded-md py-2 px-3">
      <div class="flex justify-between space-x-4">
        <mat-form-field appearance="outline" class="fill mt-4">
          <mat-label>Element</mat-label>
          <select matNativeControl name="element" formControlName="element">
            <option *ngFor="let element of elements" value="{{ element._id }}">
              {{ element.name }}
            </option>
          </select>
        </mat-form-field>
      </div>
      <div class="flex justify-between space-x-4">
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Type</mat-label>
          <select matNativeControl name="type" formControlName="type">
            <option *ngFor="let tp of cours_types" [value]="tp">
              {{ tp }}
            </option>
          </select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Groupe</mat-label>
          <select matNativeControl name="groupe" formControlName="groupe">
            <option value=""></option>
            <option *ngFor="let groupe of groupes" value="{{ groupe }}">
              G {{ groupe.split("-")[2] }}
            </option>
          </select>
        </mat-form-field>
      </div>

      <div class="type space-x-4">
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="date" formControlName="date" />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="date"
          ></mat-datepicker-toggle>
          <mat-datepicker #date></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline" class="fill">
          <mat-label>DÃ©but</mat-label>
          <select matNativeControl name="startTime" formControlName="startTime">
            <option *ngFor="let itm of debit_cours" [ngValue]="itm.value">
              {{ itm.date }}
            </option>
          </select>
        </mat-form-field>
        <mat-form-field appearance="outline" class="fill">
          <mat-label>Nombre d'heures</mat-label>
          <input
            name="nbh"
            type="number"
            matInput
            formControlName="nbh"
            placeholder="nbh nb d`heures"
          />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button
      mat-stroked-button
      class="px-3"
      type="button"
      color="warn"
      [mat-dialog-close]="false"
    >
      Annuler
      <mat-icon>close</mat-icon>
    </button>
    <button mat-stroked-button color="primary" class="px-3" type="submit">
      {{ data ? "Modifier" : "Enregistrer" }}
      <mat-icon>checked</mat-icon>
    </button>
  </div>
</form>
