<div class="card overflow-x-auto rounded-b-md">
  <!--   <app-actionbar></app-actionbar> -->
  <div class="card-body">
    <!-- ------------------------------------------------------------------------------------- -->
    <div
      [ngClass]="dataSource.data.length === 0 ? ' ' : 'hidden'"
      class="bg-white border border-gray-200 p-4 rounded-md text-center"
    >
      <span class="text-3xl text-gray-500"><mat-icon>info</mat-icon></span>
      <p class="text-lg">Aucune donnée disponible.</p>
    </div>
    <!-- ---------------------------------------------------------------------------------------- -->
    <div
      class="table border border-gray-200 rounded-md"
      [ngClass]="dataSource.data.length > 0 ? ' ' : 'hidden'"
    >
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Nom & prénom
          </th>
          <td mat-cell *matCellDef="let row" class="capitalize">
            {{ row.nom }} {{ row.prenom }}
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>
        <!-- photo Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
          <td mat-cell *matCellDef="let row">
            <img
              [src]="row.photo"
              class="rounded-2xl"
              alt="user"
              style="width: 40px; height: 40px"
            />
          </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let row">
            {{ row.role }}
          </td>
        </ng-container>

        <!-- active Column -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
          <td mat-cell *matCellDef="let row">
            <span
              class="badge"
              [ngClass]="
                row.active === true ? ' badge-success' : ' badge-error'
              "
            >
              <strong *ngIf="row.active === false"> deactive</strong>
              <strong *ngIf="row.active === true"> active</strong>
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="border-l"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row" class="border-l">
            <button
              (click)="activeOrDeactiveUser($event, row._id)"
              mat-flat-button
              class="mr-5"
            >
              <mat-icon color="primary">loop</mat-icon>
            </button>
            <button
              (click)="openEditUserComp(row)"
              mat-flat-button
              class="mr-5"
            >
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button
              (click)="deleteUser($event, row._id)"
              mat-flat-button
              class="mr-5"
            >
              <mat-icon color="red">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->

        <tr class="mat-row border-y-2 rounded-md" *matNoDataRow>
          <td
            colspan="6"
            class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center"
          >
            <span class="text-3xl text-gray-500"
              ><mat-icon>info</mat-icon></span
            >
            <p>Aucune donnée ne correspond ...</p>
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
  </div>
</div>
