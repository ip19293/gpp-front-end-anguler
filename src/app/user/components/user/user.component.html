<h1
  class="lg:text-3xl text-blue-300 font-extrabold font-mono shadow-sm mb-2 rounded-md pl-2"
>
  Liste d'utilisateurs
</h1>
<div class="card">
  <div class="card-head pr-2">
    <div class="flex justify-end px-1 py-2 bg-blend-lighten">
      <button
        class="flex p-4 rounded-md mr-2"
        mat-stroked-button
        [matMenuTriggerFor]="export"
      >
        <mat-icon>cloud_download</mat-icon>
        Exporter
      </button>
      <mat-menu #export>
        <button mat-menu-item>&nbsp;&nbsp;Telecharge Excel&nbsp;&nbsp;</button>
        <button mat-menu-item>&nbsp;&nbsp;Telecharge Csv&nbsp;&nbsp;</button>
      </mat-menu>
      <button
        class="flex p-4 rounded-md bg-gray-700 text-white hover:bg-gray-500 shadow"
        mat-stroked-button
        color="primary"
        (click)="exportXLSX()"
      >
        <mat-icon>add</mat-icon>
        Ajouter
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="table">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Nom & prénom
          </th>
          <td mat-cell *matCellDef="let row" class="capitalize">
            {{ row.nom }} {{ row.prenom }}
          </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>
        <!-- mobile Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
          <td mat-cell *matCellDef="let row">
            <img
              [src]="row.photo"
              class="rounded-2xl"
              alt="user"
              style="width: 40px; height: 40px"
            />
          </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
          <td mat-cell *matCellDef="let row">
            {{ row.role }}
          </td>
        </ng-container>

        <!-- active Column -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
          <td mat-cell *matCellDef="let row">
            <span
              class="badge"
              [ngClass]="
                row.active === true ? ' badge-success' : ' badge-error'
              "
            >
              <strong *ngIf="row.active === false"> deactive</strong>
              <strong *ngIf="row.active === true"> active</strong>
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            class="border-l"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row" class="border-l">
            <button mat-flat-button class="mr-5">
              <mat-icon color="primary">loop</mat-icon>
            </button>
            <button mat-flat-button class="mr-5">
              <mat-icon color="primary">edit</mat-icon>
            </button>
            <button mat-flat-button class="mr-5">
              <mat-icon color="red">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row border" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Aucune donnée ne correspond au utilisateur
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Sélectionnez la page des utilisateurs"
      ></mat-paginator>
    </div>
    <ng-container
      *ngIf="usersState$ | async as state"
      [ngSwitch]="state.dataState"
    >
      <ng-container *ngSwitchCase="UsersStateEnum.LOADING">
        <p class="text-xl text-green-500">Loading ...</p>
      </ng-container>
      <ng-container *ngSwitchCase="UsersStateEnum.ERROR">
        <p class="text-xl text-red-500">{{ state.errorMessage }}</p>
      </ng-container>
    </ng-container>
  </div>
</div>
