<h1 mat-dialog-title class="border-b">Le texte justifiant le refus</h1>
<div mat-dialog-content>
  <div class="content flex w-full">
    <mat-form-field appearance="outline" class="fill w-full">
      <mat-label>Message</mat-label>
      <input matInput type="text" [(ngModel)]="data.message" />
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions class="action">
  <button
    mat-button
    class="px-3"
    type="button"
    color="warn"
    (click)="onNoClick()"
  >
    Annuler
    <mat-icon>close</mat-icon>
  </button>
  <button
    mat-button
    [mat-dialog-close]="data"
    cdkFocusInitial
    color="primary"
    class="px-3"
    type="submit"
  >
    Ok
    <mat-icon>checked</mat-icon>
  </button>
</div>
